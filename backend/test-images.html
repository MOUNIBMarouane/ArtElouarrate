<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Image Serving Test - ELOUARATE ART</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .image-test {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .image-test h3 {
            margin: 0 0 15px 0;
            color: #93c5fd;
        }
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            margin-bottom: 15px;
        }
        .url-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .url-list li {
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .url-list a {
            color: #93c5fd;
            text-decoration: none;
            word-break: break-all;
        }
        .url-list a:hover {
            text-decoration: underline;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .success { background: #4ade80; color: white; }
        .error { background: #ef4444; color: white; }
        .loading { background: #fbbf24; color: white; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .error-msg {
            color: #fca5a5;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Serving Test</h1>
            <p>Testing image upload and serving functionality</p>
            <button class="btn" onclick="loadImages()">üîÑ Reload Images</button>
            <button class="btn" onclick="testImageUpload()">üì§ Test Upload</button>
        </div>

        <div id="status" class="status loading">Loading images...</div>
        
        <div id="imageContainer" class="test-grid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script>
        async function loadImages() {
            const statusEl = document.getElementById('status');
            const containerEl = document.getElementById('imageContainer');
            
            statusEl.textContent = 'Loading images...';
            statusEl.className = 'status loading';
            containerEl.innerHTML = '';
            
            try {
                console.log('üîÑ Fetching image list...');
                const response = await fetch('/api/test-images');
                const data = await response.json();
                
                console.log('üìã Image data:', data);
                
                if (data.success) {
                    statusEl.textContent = `‚úÖ Found ${data.totalImages} images`;
                    statusEl.className = 'status success';
                    
                    if (data.images.length === 0) {
                        containerEl.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No images found. Try uploading some images first!</p>';
                        return;
                    }
                    
                    data.images.forEach((image, index) => {
                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'image-test';
                        
                        imageDiv.innerHTML = `
                            <h3>üì∏ Image ${index + 1}</h3>
                            <img 
                                src="${image.urls.direct}" 
                                alt="${image.filename}"
                                class="image-preview"
                                onload="console.log('‚úÖ Image loaded:', '${image.filename}')"
                                onerror="this.style.border='2px solid #ef4444'; console.error('‚ùå Image failed:', '${image.filename}')"
                            />
                            <p><strong>Filename:</strong> ${image.filename}</p>
                            <p><strong>Size:</strong> ${(image.size / 1024).toFixed(1)} KB</p>
                            <p><strong>Exists:</strong> ${image.exists ? '‚úÖ Yes' : '‚ùå No'}</p>
                            
                            <h4>üîó Test URLs:</h4>
                            <ul class="url-list">
                                <li>Direct: <a href="${image.urls.direct}" target="_blank">${image.urls.direct}</a></li>
                                <li>API: <a href="${image.urls.api}" target="_blank">${image.urls.api}</a></li>
                                <li>Full: <a href="${image.urls.full}" target="_blank">${image.urls.full}</a></li>
                            </ul>
                        `;
                        
                        containerEl.appendChild(imageDiv);
                    });
                } else {
                    throw new Error(data.error || 'Failed to load images');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading images:', error);
                statusEl.textContent = `‚ùå Error: ${error.message}`;
                statusEl.className = 'status error';
                containerEl.innerHTML = `<div class="error-msg">Failed to load images: ${error.message}</div>`;
            }
        }
        
        async function testImageUpload() {
            // Create a file input element
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const statusEl = document.getElementById('status');
                statusEl.textContent = `üì§ Uploading ${file.name}...`;
                statusEl.className = 'status loading';
                
                try {
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    const response = await fetch('/api/upload/image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        statusEl.textContent = `‚úÖ Upload successful: ${result.data.filename}`;
                        statusEl.className = 'status success';
                        
                        // Reload images to show the new one
                        setTimeout(loadImages, 1000);
                    } else {
                        throw new Error(result.error || 'Upload failed');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Upload error:', error);
                    statusEl.textContent = `‚ùå Upload failed: ${error.message}`;
                    statusEl.className = 'status error';
                }
            };
            
            input.click();
        }
        
        // Load images when page loads
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
